
<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body class="w3-light-grey">

<!-- Header -->
  <header class="w3-display-container w3-animate-opacity">

    Your browser does not support HTML5 video.

  <div class="formContent">
    <h1>Shoestring Travels</h1>
    <div class="w3-quarter">
      <p>Ready for a quick getaway?</p>
    </div>
    <form class="w3-rest">
        <div class="w3-margin-bottom">
          <label><i class="fa fa-location-arrow"></i> Search nearby</label>
          <input type="text" id="myLocation" class="w3-input w3-border" placeholder="Click to know location">
          <div id="locationDenied"></div>
        </div>
<!-- 
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-dollar-sign"></i> Your budget (max. $500 CDN)</label>
            <input class="w3-input w3-border" type="text" placeholder="Enter budget here" id="budget">

          <div class="w3-half w3-margin-bottom">

          </div>
            <button id="search" class="w3-btn w3-khaki" type="submit">Search itineraries!</button> -->

    </form>
  </div>

</header>

<section id="pauseBtn" style="right:1%;">
  <div class="w3-display-container">
      <button id="pauseVideo" class="w3-btn w3-dark-grey w3-display-bottomright" onclick="myFunction()">Pause background video</button>
  </div>
</section>

<section id="itineraries">

 
  <div class="w3-row-padding w3-padding-16">
    <div class="w3-third w3-margin-bottom">
      <img class="w3-image w3-card-4" src="assets/images/hiking.jpg" alt="grotto" style="width:100%; height:300px;">
      <div class="w3-container w3-white">
        <h3 class="w3-margin w3-center">Itinerary 1: The Adventurer</h3> 

        <div id="theAdventurer"></div>


      </div>
    </div>

    <div class="w3-third w3-margin-bottom">
      <img class="w3-image w3-card-4" src="assets/images/ottawa.jpg" alt="Ottawa" style="width:100%; height:300px;">
      <div class="w3-container w3-white">
        <h3 class="w3-margin w3-center">Itinerary 2: The Artist</h3>        
        <div id="theArtist"></div>


      </div>
    </div>

    <div class="w3-third w3-margin-bottom">
      <img class="w3-image w3-card-4" src="assets/images/foodie.jpg" alt="foodie" style="width:100%; height:300px;">
      <div class="w3-container w3-white">
        <h3 class="w3-margin w3-center">Itinerary 3: The Foodie</h3> 
        <div id="theFoodie"></div>


      </div>
    </div>
  </div> 
</section>

<script>
/* Background video clip */ 
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("pauseVideo");

  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause video";
    } else {
      video.pause();
      btn.innerHTML = "Play video";
    }
  }
</script>

</body>
</html>
